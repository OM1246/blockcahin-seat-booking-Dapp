<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockchain Seat Booking dApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Montserrat', sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(30, 30, 40, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 36px 32px 32px 32px;
      position: relative;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #walletStatus {
      margin: 0 0 0 12px;
      color: #90ee90;
      font-size: 1.1rem;
      background: rgba(0, 198, 255, 0.12);
      padding: 7px 18px;
      border-radius: 8px;
      display: inline-block;
    }
    .wallet-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    button {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      color: #fff;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 2px 8px rgba(0, 198, 255, 0.12);
      outline: none;
      letter-spacing: 0.5px;
    }
    button:hover {
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
      transform: translateY(-2px) scale(1.04);
    }
    #ticketCard {
      display: none;
      margin: 28px auto 0 auto;
      padding: 24px 30px 18px 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.13);
      max-width: 420px;
      box-shadow: 0 2px 16px rgba(0, 198, 255, 0.09);
      text-align: center;
      position: relative;
      border: 2px solid #00c6ff;
      animation: fadeIn 0.7s;
    }
    #ticketCard h3 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #00c6ff;
      letter-spacing: 1px;
    }
    canvas {
      margin-top: 10px;
      background: white;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 198, 255, 0.08);
    }
    #msg {
      margin-top: 14px;
      color: #90ee90;
      font-size: 1.1rem;
      font-weight: 500;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2><i class="fa-solid fa-ticket"></i> Blockchain Seat Booking</h2>
      <div class="wallet-actions">
        <div id="walletStatus"><i class="fa-solid fa-plug"></i> Wallet not connected</div>
        <button onclick="connect()"><i class="fa-solid fa-link"></i> Connect Wallet</button>
      </div>
    </header>

    <div id="ticketCard">
      <h3><i class="fa-solid fa-ticket"></i> Your Ticket</h3>
      <canvas id="qrcode"></canvas>
      <p id="msg"></p>
    </div>
  </div>

  <script>
    const contractAddress = "0x5FbDB2315678afecb367f032d93F642f64180aa3";
    const contractABI = [
      { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
      { "anonymous": false, "inputs": [ { "indexed": false, "internalType": "uint256", "name": "seat", "type": "uint256" }, { "indexed": true, "internalType": "address", "name": "user", "type": "address" } ], "name": "SeatBooked", "type": "event" },
      { "inputs": [ { "internalType": "uint256", "name": "seat", "type": "uint256" } ], "name": "bookSeat", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [ { "internalType": "uint256", "name": "seat", "type": "uint256" } ], "name": "getSeatOwner", "outputs": [ { "internalType": "address", "name": "", "type": "address" } ], "stateMutability": "view", "type": "function" }
    ];

    let web3, contract, account;

    async function connect() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(contractABI, contractAddress);
        document.getElementById("walletStatus").innerHTML = `<i class="fa-solid fa-circle-check"></i> Connected: <b>${account.slice(0, 6)}...${account.slice(-4)}</b>`;
        bookSeat();
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function bookSeat() {
      const seatNumber = Math.floor(Math.random() * 30) + 1; // Random seat for demo
      const message = `üéüÔ∏è Your seat is booked!\nTicket Number: #${seatNumber}\nEnjoy the show! üé¨üçø`;
      QRCode.toCanvas(document.getElementById("qrcode"), message);
      document.getElementById("msg").innerText = `Seat #${seatNumber} booked successfully.`;
      document.getElementById("ticketCard").style.display = "block";
    }
  </script>
</body>
</html>
