<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMask ETH Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
      :root {
        --bg-gradient: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
        --bg-gradient-dark: linear-gradient(120deg, #232526 0%, #414345 100%);
        --glass-bg: rgba(255, 255, 255, 0.18);
        --glass-bg-dark: rgba(30, 30, 30, 0.38);
        --glass-border: 1.5px solid rgba(255, 255, 255, 0.25);
        --glass-border-dark: 1.5px solid rgba(255, 255, 255, 0.08);
        --main-accent: #ff9800;
        --main-accent-dark: #ffb347;
        --input-bg: rgba(255, 255, 255, 0.35);
        --input-bg-dark: rgba(40, 40, 40, 0.55);
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        --shadow-dark: 0 8px 32px 0 rgba(0, 0, 0, 0.45);
        --text: #232526;
        --text-dark: #f5f5f5;
        --label: #888;
        --label-dark: #bbb;
        --success: #4caf50;
        --error: #e53935;
      }
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        background: var(--bg-gradient);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.7s;
        overflow-x: hidden;
        animation: bgMove 12s linear infinite alternate;
      }
      @keyframes bgMove {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100vw 100vh;
        }
      }
      [data-theme="dark"] {
        background: var(--bg-gradient-dark);
        color: var(--text-dark);
      }
      .container {
        background: var(--glass-bg);
        border-radius: 28px;
        box-shadow: var(--shadow);
        border: var(--glass-border);
        padding: 38px 32px 32px 32px;
        max-width: 410px;
        width: 98vw;
        position: relative;
        backdrop-filter: blur(18px);
        margin: 32px 0;
        animation: fadeInUp 1.1s cubic-bezier(0.23, 1.01, 0.32, 1) both;
        border-top: 4px solid var(--main-accent);
        border-bottom: 4px solid var(--main-accent);
      }
      [data-theme="dark"] .container {
        background: var(--glass-bg-dark);
        border: var(--glass-border-dark);
        box-shadow: var(--shadow-dark);
        border-top: 4px solid var(--main-accent-dark);
        border-bottom: 4px solid var(--main-accent-dark);
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: none;
        }
      }
      h2 {
        text-align: center;
        margin-bottom: 28px;
        font-size: 2rem;
        font-weight: 800;
        letter-spacing: -1px;
        color: var(--main-accent);
        background: linear-gradient(90deg, var(--main-accent), #ffecd2 80%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        user-select: none;
      }
      [data-theme="dark"] h2 {
        -webkit-text-fill-color: transparent;
      }
      .input-group {
        position: relative;
        margin-bottom: 22px;
      }
      .input-group input {
        width: 100%;
        padding: 21px 15px 23px 18px;
        border: none;
        border-radius: 14px;
        background: var(--input-bg);
        font-size: 1.08rem;
        color: var(--text);
        outline: none;
        transition: background 0.3s, color 0.3s;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.07);
        font-family: inherit;
      }
      [data-theme="dark"] .input-group input {
        background: var(--input-bg-dark);
        color: var(--text-dark);
      }
      .input-group label {
        position: absolute;
        left: 44px;
        top: 14px;
        font-size: 1rem;
        color: var(--label);
        pointer-events: none;
        transition: 0.2s;
        background: transparent;
      }
      [data-theme="dark"] .input-group label {
        color: var(--label-dark);
      }
      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: -10px;
        left: 38px;
        font-size: 0.89rem;
        color: var(--main-accent);
        background: transparent;
        font-weight: 600;
      }
      .input-group .icon {
        position: absolute;
        left: 7px;
        top: -14px;
        font-size: 1.2rem;
        color: var(--main-accent);
        pointer-events: none;
        transition: color 0.3s;
      }
      [data-theme="dark"] .input-group .icon {
        color: var(--main-accent-dark);
      }
      .btn-main {
        width: 100%;
        padding: 15px 0;
        font-size: 1.13rem;
        font-weight: 700;
        border: none;
        border-radius: 14px;
        background: linear-gradient(
          90deg,
          var(--main-accent) 60%,
          #ffecd2 100%
        );
        color: #fff;
        cursor: pointer;
        margin: 12px 0 0 0;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.13);
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
        transition: background 0.2s, transform 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .btn-main:active {
        transform: scale(0.98);
      }
      .btn-main:hover {
        background: linear-gradient(90deg, #ffecd2 0%, var(--main-accent) 100%);
        color: var(--main-accent);
      }
      [data-theme="dark"] .btn-main {
        background: linear-gradient(
          90deg,
          var(--main-accent-dark) 60%,
          #232526 100%
        );
        color: #fff;
      }
      [data-theme="dark"] .btn-main:hover {
        background: linear-gradient(
          90deg,
          #232526 0%,
          var(--main-accent-dark) 100%
        );
        color: var(--main-accent-dark);
      }
      .btn-main .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background: rgba(255, 255, 255, 0.5);
        pointer-events: none;
      }
      @keyframes ripple {
        to {
          transform: scale(2.5);
          opacity: 0;
        }
      }
      #account {
        text-align: center;
        font-size: 1.02rem;
        margin: 10px 0 18px 0;
        color: var(--main-accent);
        word-break: break-all;
        font-weight: 600;
        letter-spacing: 0.2px;
        min-height: 18px;
      }
      #status {
        margin-top: 18px;
        text-align: center;
        font-size: 1.05rem;
        min-height: 22px;
        word-break: break-word;
        color: var(--main-accent);
        font-weight: 500;
        letter-spacing: 0.1px;
        display: none;
      }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 40px;
        transform: translateX(-50%);
        min-width: 220px;
        max-width: 90vw;
        background: var(--glass-bg);
        color: var(--text);
        padding: 16px 28px;
        border-radius: 16px;
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.18);
        font-size: 1.08rem;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        animation: toastIn 0.5s forwards;
      }
      [data-theme="dark"] .toast {
        background: var(--glass-bg-dark);
        color: var(--text-dark);
      }
      .toast.success {
        border-left: 6px solid var(--success);
      }
      .toast.error {
        border-left: 6px solid var(--error);
      }
      @keyframes toastIn {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
      .toggle-theme {
        position: absolute;
        top: 18px;
        right: 22px;
        cursor: pointer;
        font-size: 2.1rem;
        background: none;
        border: none;
        color: var(--main-accent);
        z-index: 10;
        transition: color 0.3s, transform 0.2s;
        outline: none;
        user-select: none;
      }
      .toggle-theme:hover {
        color: #ff9800;
        transform: rotate(-18deg) scale(1.1);
      }
      [data-theme="dark"] .toggle-theme {
        color: var(--main-accent-dark);
      }
      @media (max-width: 600px) {
        .container {
          padding: 18px 4vw 18px 4vw;
          border-radius: 16px;
        }
        h2 {
          font-size: 1.25rem;
        }
        .toggle-theme {
          top: 10px;
          right: 10px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <button
      class="toggle-theme"
      onclick="toggleTheme()"
      id="themeBtn"
      title="Toggle Theme"
    >
      <span id="themeIcon">üåû</span>
    </button>
    <div class="container">
      <h2>MetaMask ETH Sender</h2>
      <button class="btn-main" onclick="connectWallet()">
        <span>üîó</span> Connect MetaMask
      </button>
      <div id="account"></div>
      <form onsubmit="sendETH(); return false;">
        <div class="input-group">
          <span class="icon">üßë‚Äçüíª</span>
          <input
            type="text"
            id="toAddress"
            placeholder=" "
            autocomplete="off"
            required
          />
          <label for="toAddress">Recipient Address (0x...)</label>
        </div>
        <div class="input-group">
          <span class="icon">üí∞</span>
          <input
            type="number"
            id="amount"
            placeholder=" "
            step="0.0001"
            min="0"
            required
          />
          <label for="amount">Amount in ETH</label>
        </div>
        <button class="btn-main" type="submit"><span>üöÄ</span> Send ETH</button>
      </form>
      <div id="status"></div>
    </div>
    <script>
      let web3;
      let currentAccount;

      // Ripple effect for buttons
      document.querySelectorAll(".btn-main").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          const ripple = document.createElement("span");
          ripple.className = "ripple";
          ripple.style.left = e.offsetX + "px";
          ripple.style.top = e.offsetY + "px";
          this.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });

      function showToast(message, type = "") {
        const toast = document.createElement("div");
        toast.className = "toast " + type;
        toast.innerHTML = message;
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.style.opacity = 0;
        }, 2600);
        setTimeout(() => {
          toast.remove();
        }, 3200);
      }

      async function connectWallet() {
        if (window.ethereum) {
          try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            currentAccount = accounts[0];
            document.getElementById("account").textContent =
              "Connected: " + currentAccount;
            showToast("üü¢ Wallet Connected!", "success");
          } catch (error) {
            showToast("‚ùå User denied account access", "error");
          }
        } else {
          showToast("Please install MetaMask.", "error");
        }
      }

      async function sendETH() {
        const to = document.getElementById("toAddress").value.trim();
        const amount = document.getElementById("amount").value.trim();

        if (!web3 || !currentAccount) {
          showToast("‚ö†Ô∏è Please connect MetaMask first.", "error");
          return;
        }
        if (!web3.utils.isAddress(to)) {
          showToast("‚ö†Ô∏è Invalid recipient address.", "error");
          return;
        }
        if (!amount || isNaN(amount) || Number(amount) <= 0) {
          showToast("‚ö†Ô∏è Enter a valid ETH amount.", "error");
          return;
        }
        const value = web3.utils.toWei(amount, "ether");
        showToast("‚è≥ Sending transaction...");
        web3.eth
          .sendTransaction({
            from: currentAccount,
            to: to,
            value: value,
          })
          .on("transactionHash", function (hash) {
            showToast("üì§ Transaction sent! Waiting for confirmation...");
          })
          .on("receipt", function (receipt) {
            showToast(
              "‚úÖ Transaction confirmed!<br>Block: " + receipt.blockNumber,
              "success"
            );
          })
          .on("error", function (error) {
            showToast("‚ùå Error: " + error.message, "error");
          });
      }

      // Theme toggle with icon animation and localStorage
      function toggleTheme() {
        const current = document.body.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.body.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        document.getElementById("themeIcon").textContent =
          next === "dark" ? "üåô" : "üåû";
      }
      // On load: set theme from localStorage
      (() => {
        const saved = localStorage.getItem("theme");
        const theme = saved === "dark" ? "dark" : "light";
        document.body.setAttribute("data-theme", theme);
        document.getElementById("themeIcon").textContent =
          theme === "dark" ? "üåô" : "üåû";
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </body>
</html>
