<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MetaMask Wallet + USD + QR + Theme</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #181c24;
        --text-color: #f5f5f5;
        --box-color: #232a36;
        --btn-color: #f6851b;
        --accent: #ffb347;
        --border-radius: 16px;
        --shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.12);
        --input-bg: #232a36;
        --input-border: #2c3440;
      }
      body.light {
        --bg-color: #f5f7fa;
        --text-color: #232a36;
        --box-color: #fff;
        --btn-color: #007bff;
        --accent: #007bff;
        --input-bg: #f5f7fa;
        --input-border: #dbeafe;
      }
      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        min-height: 100vh;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.3s, color 0.3s;
      }
      .main-content {
        width: 100%;
        max-width: 420px;
        margin: 48px 0 32px 0;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin: 32px 0 16px 0;
        letter-spacing: -1px;
        text-align: center;
        color: var(--accent);
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .container {
        background: var(--box-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 28px 24px 20px 24px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
      }
      .label {
        font-weight: 600;
        margin-top: 8px;
        margin-bottom: 2px;
        font-size: 1rem;
        color: var(--accent);
        letter-spacing: 0.2px;
      }
      #status {
        color: limegreen;
        margin-top: 10px;
        font-weight: 600;
        text-align: center;
      }
      #walletAddress,
      #walletBalance,
      #usdBalance,
      #network {
        font-size: 1.08rem;
        font-family: "Inter", monospace;
        background: var(--input-bg);
        border-radius: 8px;
        padding: 8px 12px;
        border: 1px solid var(--input-border);
        word-break: break-all;
        margin-bottom: 4px;
      }
      #qrcode {
        margin: 0 auto 10px auto;
        background: var(--input-bg);
        border-radius: 12px;
        padding: 10px;
        width: fit-content;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.1);
      }
      button {
        background: linear-gradient(
          90deg,
          var(--btn-color) 70%,
          var(--accent) 100%
        );
        border: none;
        padding: 12px 0;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        margin: 8px 0 0 0;
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.1);
        transition: background 0.2s, transform 0.1s;
        width: 100%;
        letter-spacing: 0.5px;
      }
      button:active {
        transform: scale(0.98);
      }
      .theme-toggle {
        display: flex;
        position: absolute;
        top: 24px;
        right: 1px;
        font-size: 1.7rem;
        background: transparent;
        border: none;
        color: var(--accent);
        cursor: pointer;
        z-index: 10;
        transition: color 0.2s;
      }
      .theme-toggle:hover {
        color: var(--btn-color);
      }
      input {
        padding: 12px;
        margin: 4px 0;
        width: 100%;
        border-radius: 8px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
        box-sizing: border-box;
      }
      input:focus {
        border: 1.5px solid var(--accent);
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .send-row {
        gap: 0;
      }
      .send-row input {
        width: 60%;
      }
      .send-row input:last-child {
        width: 40%;
        margin-left: 8px;
      }
      .container h3 {
        margin: 0 0 10px 0;
        font-size: 1.1rem;
        color: var(--accent);
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      #spinner {
        font-size: 1.1em;
        vertical-align: middle;
        margin-left: 4px;
      }
      @media (max-width: 600px) {
        .main-content {
          max-width: 98vw;
          margin: 16px 0 16px 0;
        }
        .container {
          padding: 18px 8px 14px 8px;
        }
        .theme-toggle {
          right: 12px;
          top: 12px;
        }
        h1 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
      üåì
    </button>
    <h1>ü¶ä MetaMask Wallet + QR + USD + Theme</h1>
    <div class="main-content">
      <button onclick="connectWallet()">üîó Connect Wallet</button>
      <div id="status"></div>

      <div class="container">
        <div class="label">Wallet Address</div>
        <div id="walletAddress">--</div>

        <div class="row">
          <div style="flex: 1">
            <div class="label">ETH Balance</div>
            <div id="walletBalance">--</div>
          </div>
          <div style="flex: 1">
            <div class="label">
              üíµ USD
              <span id="spinner" style="font-size: 14px; display: none"
                >‚è≥</span
              >
            </div>
            <div id="usdBalance">--</div>
          </div>
        </div>

        <div class="label">Network</div>
        <div id="network">--</div>

        <div class="label">üîê Wallet QR Code</div>
        <div id="qrcode"></div>
        <button onclick="downloadQR()">üì• Download QR as PNG</button>
      </div>

      <div class="container">
        <h3>üì§ Send ETH</h3>
        <div class="row send-row">
          <input
            type="text"
            id="recipient"
            placeholder="Recipient Address (0x...)"
          />
          <input type="text" id="ethAmount" placeholder="ETH Amount" />
        </div>
        <button onclick="sendETH()">Send ETH</button>
      </div>

      <div class="container">
        <h3>üåê Network Options</h3>
        <button onclick="switchToGoerli()">Switch to Goerli Testnet</button>
      </div>
    </div>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      let currentAccount = null;
      let ethPrice = null;

      async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
          try {
            const accounts = await ethereum.request({
              method: "eth_requestAccounts",
            });
            currentAccount = accounts[0];
            document.getElementById("walletAddress").innerText = currentAccount;
            document.getElementById("status").innerText = "üü¢ Wallet Connected";
            getBalance();
            getNetwork();
            generateQRCode(currentAccount);
            listenForChanges();
          } catch (error) {
            alert("Wallet connection rejected.");
          }
        } else {
          alert("Please install MetaMask: https://metamask.io");
        }
      }

      async function getBalance() {
        const balance = await ethereum.request({
          method: "eth_getBalance",
          params: [currentAccount, "latest"],
        });
        const eth = parseFloat(parseInt(balance, 16) / 1e18).toFixed(5);
        document.getElementById("walletBalance").innerText = eth;
        updateUSDBalance();
      }

      async function sendETH() {
        const to = document.getElementById("recipient").value;
        const eth = document.getElementById("ethAmount").value;
        if (!to || !eth) return alert("Please fill in recipient and amount.");
        const value = "0x" + (parseFloat(eth) * 1e18).toString(16);

        try {
          await ethereum.request({
            method: "eth_sendTransaction",
            params: [{ from: currentAccount, to: to, value: value }],
          });
          alert("Transaction sent!");
          getBalance();
        } catch (err) {
          alert("Transaction failed: " + err.message);
        }
      }

      async function getNetwork() {
        const chainId = await ethereum.request({ method: "eth_chainId" });
        const networks = {
          "0x1": "Ethereum Mainnet",
          "0x5": "Goerli Testnet",
          "0xaa36a7": "Sepolia Testnet",
          "0x13881": "Polygon Mumbai",
        };
        document.getElementById("network").innerText =
          networks[chainId] || "Unknown Network (" + chainId + ")";
      }

      async function switchToGoerli() {
        try {
          await ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x5" }],
          });
          getNetwork();
          getBalance();
        } catch (err) {
          alert("Failed to switch network: " + err.message);
        }
      }

      function generateQRCode(address) {
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
          text: address,
          width: 180,
          height: 180,
          colorDark: "#ffffff",
          colorLight: "#1b1b1b",
          correctLevel: QRCode.CorrectLevel.H,
        });
      }

      function downloadQR() {
        const qrCanvas = document.querySelector("#qrcode canvas");
        if (!qrCanvas) return alert("QR not generated yet!");
        const dataURL = qrCanvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = dataURL;
        link.download = "wallet-qr.png";
        link.click();
      }

      function listenForChanges() {
        ethereum.on("accountsChanged", (accounts) => {
          currentAccount = accounts[0];
          document.getElementById("walletAddress").innerText = currentAccount;
          getBalance();
          generateQRCode(currentAccount);
        });

        ethereum.on("chainChanged", () => {
          getNetwork();
          getBalance();
        });
      }

      // üßÆ Fetch ETH Price from CoinGecko & convert balance
      async function fetchETHPrice() {
        const spinner = document.getElementById("spinner");
        spinner.style.display = "inline";

        try {
          const res = await fetch(
            "https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd"
          );
          const data = await res.json();
          ethPrice = data.ethereum.usd;
          updateUSDBalance();
        } catch (err) {
          console.error("Failed to fetch ETH price:", err);
          document.getElementById("usdBalance").innerText = "‚ö†Ô∏è Failed to load";
        } finally {
          spinner.style.display = "none";
        }
      }

      function updateUSDBalance() {
        const ethText = document.getElementById("walletBalance").innerText;
        const ethAmount = parseFloat(ethText);
        if (!isNaN(ethAmount) && ethPrice) {
          const usdValue = (ethAmount * ethPrice).toFixed(2);
          document.getElementById("usdBalance").innerText = `$${usdValue} USD`;
        }
      }

      // üåô Theme Toggle
      function toggleTheme() {
        const isLight = document.body.classList.toggle("light");
        localStorage.setItem("theme", isLight ? "light" : "dark");
      }

      // üöÄ Init on load
      window.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("theme");
        if (saved === "light") document.body.classList.add("light");
        fetchETHPrice();
        setInterval(fetchETHPrice, 60000); // Refresh ETH price every 60 seconds
      });
    </script>
  </body>
</html>
