<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Wallet - Connect & Send ETH</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(45deg, #f6d365, #fda085);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s ease infinite;
    }
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .btn {
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(56, 249, 215, 0.4);
    }
    .input-group {
      margin-top: 15px;
      animation: slideFadeIn 0.6s ease forwards;
    }
    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .wallet-address, .balance-display, #statusMessage {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease-in-out;
    }
    .qr-code {
      text-align: center;
      margin-top: 20px;
      animation: bounceIn 1s ease;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    .status-message.success { color: #4caf50; }
    .status-message.error { color: #f44336; }
    .status-message.info { color: #2196f3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦Š MetaMask Wallet</h1>
    <button id="connectBtn" class="btn">Connect MetaMask</button>

    <div id="walletInfo" class="wallet-address" style="display:none">
      <div><strong>Wallet Address:</strong> <span id="walletAddress"></span></div>
    </div>

    <div class="balance-display" style="display:none">
      <div><strong>ETH Balance:</strong> <span id="ethBalance"></span></div>
      <div><strong>USD Estimate:</strong> <span id="usdBalance"></span></div>
      <button id="refreshBalance" class="btn">Refresh Balance</button>
    </div>

    <div class="input-group" style="display:none" id="sendSection">
      <label for="recipientAddress">Recipient Address</label>
      <input type="text" id="recipientAddress" placeholder="0x...">
      <label for="ethAmount">Amount (ETH)</label>
      <input type="number" id="ethAmount" placeholder="0.01" step="0.001">
      <button id="sendBtn" class="btn">Send ETH</button>
    </div>

    <div class="qr-code" id="qrSection" style="display:none">
      <h3>Wallet QR Code</h3>
      <div id="qrcode"></div>
    </div>

    <div id="statusMessage" class="status-message"></div>
  </div>

  <script>
    let userAccount = null;
    let ethPrice = 0;

    document.addEventListener("DOMContentLoaded", async function () {
      if (typeof window.ethereum !== "undefined") {
        const accounts = await ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          userAccount = accounts[0];
          updateUI();
        }
      }
    });

    document.getElementById('connectBtn').addEventListener('click', async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          updateUI();
          showStatus('Connected to MetaMask!', 'success');
        } catch (err) {
          showStatus('Connection failed.', 'error');
        }
      } else {
        showStatus('Please install MetaMask!', 'error');
      }
    });

    document.getElementById('refreshBalance').addEventListener('click', fetchBalance);

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const recipient = document.getElementById('recipientAddress').value;
      const amount = document.getElementById('ethAmount').value;
      if (!recipient || !amount || isNaN(amount)) return showStatus('Invalid input', 'error');

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const tx = await signer.sendTransaction({
          to: recipient,
          value: ethers.utils.parseEther(amount)
        });
        showStatus(`Transaction sent! Hash: ${tx.hash}`, 'success');
        document.getElementById('recipientAddress').value = '';
        document.getElementById('ethAmount').value = '';
      } catch (err) {
        showStatus('Transaction failed.', 'error');
      }
    });

    async function fetchBalance() {
      if (!userAccount) return;
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const balance = await provider.getBalance(userAccount);
        const ethBalance = ethers.utils.formatEther(balance);
        document.getElementById('ethBalance').textContent = `${parseFloat(ethBalance).toFixed(4)} ETH`;
        await fetchEthPrice();
        document.getElementById('usdBalance').textContent = `$${(parseFloat(ethBalance) * ethPrice).toFixed(2)} USD`;
      } catch (err) {
        showStatus('Could not fetch balance.', 'error');
      }
    }

    async function fetchEthPrice() {
      ethPrice = 3500; // Mock price
    }

    function generateQRCode() {
      if (!userAccount) return;
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      const qr = qrcode(0, 'M');
      qr.addData(userAccount);
      qr.make();
      qrContainer.innerHTML = qr.createImgTag(4, 8);
    }

    function updateUI() {
      document.getElementById('walletAddress').textContent = userAccount;
      document.getElementById('walletInfo').style.display = 'block';
      document.querySelector('.balance-display').style.display = 'block';
      document.getElementById('sendSection').style.display = 'block';
      document.getElementById('qrSection').style.display = 'block';
      fetchBalance();
      generateQRCode();
    }

    function showStatus(message, type) {
      const div = document.getElementById('statusMessage');
      div.textContent = message;
      div.className = `status-message ${type}`;
      setTimeout(() => {
        div.textContent = '';
        div.className = '';
      }, 5000);
    }

    if (typeof window.ethereum !== 'undefined') {
      window.ethereum.on('accountsChanged', function(accounts) {
        if (accounts.length === 0) {
          userAccount = null;
          showStatus('Wallet disconnected', 'info');
          location.reload();
        } else {
          userAccount = accounts[0];
          updateUI();
          showStatus('Account changed', 'info');
        }
      });
    }
  </script>
</body>
</html>
